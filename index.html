        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <script src="assets/javascript/game.js"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css"/>
    </head>
    <body>
            <div class="jumbotron jumbotron-fluid">
                    <div class="container">
                      <h1 class="display-4">Psychic Game</h1>
                      <p class="lead">Do you think you can read the mind of the mysterious Madame X?</p>
                    </div>
                  </div>

        <img src="assets/images/Fortune Teller.jpg" class="rounded float-left" alt="fortune teller">
        <h3>Guess what letter I'm thinking of. . .</h3>
        <div class="scoreboard">
            <p id="wins">Wins: 0</p>
            <p id="losses">Losses: 0</p>
            <p id="numGuessLeft">Guesses Left: 10</p>
            <p id="guessedArray">Your guesses so far:</p>
            <p id="gameResult"></p>
        </div>
